  # Network
  /api/v1/network/{NetworkId}:
    get:
      operationId: GetNetwork
      summary: Get Network
      description: |-
        View information about a specific network.
      tags:
        - Network
      parameters:
        - $ref: "#/components/parameters/NetworkId"
      responses:
        '200':
          description: |-
            Information about the network.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
          headers:
            Cache-Control: 
              schema:
                type: string
                enum:
                  - no-store
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            If you are authenticated but forbidden to view the network information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown Error.
    put:
      operationId: ConfigNetwork
      summary: Config Network
      description: |-
        Configures a Network.
      tags:
        - Network
      parameters:
        - $ref: "#/components/parameters/NetworkId"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NetworkConfig'
        required: true
      responses:
        '200':
          description: |-
            Network configured with success.
            Returns the updated configuration for the network.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
        '401':
          description: |-
