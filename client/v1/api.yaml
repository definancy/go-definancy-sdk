components:
  parameters:
    'NetworkId':
      in: path
      name: NetworkId
      schema:
        $ref: "#/components/schemas/NetworkId"
      required: true
    'AssetUnit':
      in: path
      name: AssetUnit
      schema:
        $ref: "#/components/schemas/AssetUnit"
      required: true
    'VaultId':
      in: path
      name: VaultId
      schema:
        $ref: "#/components/schemas/VaultId"
      required: true
    'PaymentCollectionId':
      in: path
      name: PaymentCollectionId
      schema:
        $ref: "#/components/schemas/PaymentCollectionId"
      required: true

  schemas:
    # Common
    'Name':
      type: string
      description: |-
        #to-do
      pattern: '^([a-zA-Z]+[a-zA-Z0-9]*)+([ -][a-zA-Z]+([0-9]*[a-zA-Z])*)*$' #to-do
      minLength: 1
      maxLength: 32
    'Address':
      type: string
      description: |-
        #to-do
      minLength: 1
      maxLength: 64
    'Amount':
      type: string
      description: |-
        Describes an amount.
      pattern: '^[0-9]+$'
      minLength: 1
      maxLength: 78
    'Decimals':
      type: integer
      description: |-
        The number of digits to use after the decimal point when displaying an amount.
      minimum: 0
      maximum: 77
    'Timestamp':
      type: integer
      description: |-
        #to-do
    'Enabled':
      type: boolean
      description: |-
        True when the resource is enabled.
    'Summary':
      type: string
      description: |-
        #to-do

    # Error
    'Error':
      type: object
      description: |-
        An error message with a typified code.
      properties:
        'code':
          type: string
          pattern: '^[a-zA-Z]{3}-[0-9]{3}$'
          minLength: 7
          maxLength: 7
        'message':
          type: string
          minLength: 1
          maxLength: 256
      required:
        - 'code'
        - 'message'
    'ErrorList':
      type: array
      description: |-
        List of Error Messages.
      items:
        $ref: '#/components/schemas/Error'
      maxItems: 16

    # Network
    'NetworkId':
      type: string
      description: |-
        The string that unequivocally identifies a network.
      pattern: '^[a-zA-Z]*$'
      minLength: 3
      maxLength: 32
    'NetworkStatus':
      type: string
      enum:
        - 'active'
        - 'inactive'
        - 'discontinued'
    'NetworkInfo':
      type: object
      description: |-
        Additional context of the network.
      properties:
        'created-at':
            $ref: '#/components/schemas/Timestamp'
        'updated-at':
            $ref: '#/components/schemas/Timestamp'
        'name':
          $ref: '#/components/schemas/Name'
        'status':
          $ref: '#/components/schemas/NetworkStatus'
      required:
        - 'created-at'
        - 'updated-at'
        - 'name'
        - 'status'
    'NetworkConfig':
      type: object
      description: |-
        Configuration properties for a network.
      properties:
        'enabled':
          $ref: '#/components/schemas/Enabled'
      required:
        - 'enabled'
    'Network':
      type: object
      description: |-
        Network information and configuration.
      properties:
        'id':
          $ref: '#/components/schemas/NetworkId'
        'info':
          $ref: '#/components/schemas/NetworkInfo'
        'config':
          $ref: '#/components/schemas/NetworkConfig'
      required:
        - 'id'
        - 'info'
        - 'config'

    # Asset
    'AssetUnit':
      type: string
      description: |-
        The name of unit of this asset.
      pattern: '^[a-zA-Z]{3,}$' #to-do
      minLength: 3
      maxLength: 8
    'AssetStatus':
      type: string
      enum:
        - 'active'
        - 'inactive'
        - 'discontinued'
    'AssetInfo':
      type: object
      description: |-
        Additional context of the asset.
      properties:
        'created-at':
            $ref: '#/components/schemas/Timestamp'
        'updated-at':
            $ref: '#/components/schemas/Timestamp'
        'name':
          $ref: '#/components/schemas/Name'
        'status':
          $ref: '#/components/schemas/AssetStatus'
      required:
        - 'created-at'
        - 'updated-at'
        - 'name'
        - 'status'
    'AssetConfig':
      type: object
      description: |-
        Configuration properties for an asset.
      properties:
        'enabled':
          $ref: '#/components/schemas/Enabled'
      required:
        - 'enabled'
    'Asset':
      type: object
      description: |-
        Asset information and configuration.
      properties:
        'unit':
          $ref: '#/components/schemas/AssetUnit'
        'info':
          $ref: '#/components/schemas/AssetInfo'
        'config':
          $ref: '#/components/schemas/AssetConfig'
      required:
        - 'unit'
        - 'info'
        - 'config'

    # Contract
    'ContractId':
      type: object
      description: |-
        Contract identifier.
        Assets can operate across multiple networks, while networks can host multiple assets.
        This identifier encodes the asset-network relationship, functioning as a protocol-agnostic anchor for transactions and validation.
      properties:
        'asset-unit':
          $ref: '#/components/schemas/AssetUnit'
        'network-id':
          $ref: '#/components/schemas/NetworkId'
      required:
        - 'asset-unit'
        - 'network-id'
    'ContractStatus':
      type: string
      enum:
        - 'active'
        - 'inactive'
        - 'discontinued'
    'ContractInfo':
      type: object
      description: |-
        Additional context of the contract.
      properties:
        'created-at':
            $ref: '#/components/schemas/Timestamp'
        'updated-at':
            $ref: '#/components/schemas/Timestamp'
        'asset':
          $ref: '#/components/schemas/Asset'
        'network':
          $ref: '#/components/schemas/Network'
        'address':
          $ref: '#/components/schemas/Address'
        'decimals':
          $ref: '#/components/schemas/Decimals'
        'status':
          $ref: '#/components/schemas/ContractStatus'
      required:
        - 'created-at'
        - 'updated-at'
        - 'asset'
        - 'network'
        - 'address'
        - 'decimals'
        - 'status'
    'ContractConfig':
      type: object
      description: |-
        Configuration properties for a contract.
      properties:
        'enabled':
          $ref: '#/components/schemas/Enabled'
      required:
        - 'enabled'
    'Contract':
      type: object
      description: |-
        Contract information and configuration.
      properties:
        'contract-id':
          $ref: '#/components/schemas/ContractId'
        'info':
          $ref: '#/components/schemas/ContractInfo'
        'config':
          $ref: '#/components/schemas/ContractConfig'
      required:
        - 'contract-id'
        - 'info'
        - 'config'
    'ContractAmount':
      type: object
      description: |-
        #to-do
      properties:
        'contract-id':
          $ref: '#/components/schemas/ContractId'
        'amount':
          $ref: '#/components/schemas/Amount'
        'decimals':
          $ref: '#/components/schemas/Decimals'
      required:
        - 'contract-id'
        - 'amount'
        - 'decimals'
    'ContractPayStatus':
      type: object
      description: |-
        #to-do
      properties:
        'summary':
          $ref: '#/components/schemas/Summary'
        'received-amount':
          $ref: '#/components/schemas/Amount'
        'transaction-list':
          type: array
          items:
            $ref: '#/components/schemas/TransactionWithStatus'
        'expire-at':
          $ref: '#/components/schemas/Timestamp'
        'authorization-at':
          $ref: '#/components/schemas/Timestamp'
      required:
        - 'summary'
        - 'received-amount'
        - 'transaction-list'
        - 'expired-at'
    'ContractEstimate':
      type: object
      description: |-
        #to-do
      properties:
        'price':
          $ref: '#/components/schemas/ContractAmount'
        'estimate':
          $ref: '#/components/schemas/ContractAmount'
      required:
        - 'price'
        - 'estimate'
    'ContractPayScenario':
      type: object
      description: |-
        #to-do
      properties:
        'price':
          $ref: '#/components/schemas/ContractAmount'
        'pay':
          $ref: '#/components/schemas/ContractAmount'
        'address':
          $ref: '#/components/schemas/Address'
        'status':
          $ref: '#/components/schemas/ContractPayStatus'
      required:
        - 'price'
        - 'pay'
        - 'address'
        - 'status'

    # Vault
    'VaultId':
      type: string
      description: |-
        The string that unequivocally identifies a vault.
      pattern: '^[a-zA-Z0-9]+[a-zA-Z0-9\-]*$'
      minLength: 1
      maxLength: 36
    'VaultInfo':
      type: object
      description: |-
        Additional context of the vault.
      properties:
        'created-at':
            $ref: '#/components/schemas/Timestamp'
        'updated-at':
            $ref: '#/components/schemas/Timestamp'
        'archived-at':
            $ref: '#/components/schemas/Timestamp'
        'contracts':
          type: array
          items:
            $ref: '#/components/schemas/Contract'
      required:
        - 'created-at'
        - 'updated-at'
        - 'contracts'
    'VaultConfig':
      type: object
      description: |-
        Configuration properties for a contract.
        If the update request omits an optional property, that property will maintain it's current value.
      properties:
        'contract-ids':
          type: array
          items:
            $ref: '#/components/schemas/ContractId'
        'enabled':
          $ref: '#/components/schemas/Enabled'
      required:
        - 'contract-ids'
        - 'enabled'
    'Vault':
      type: object
      description: |-
        Vault information and configuration.
      properties:
        'id':
          $ref: '#/components/schemas/VaultId'
        'info':
          $ref: '#/components/schemas/VaultInfo'
        'config':
          $ref: '#/components/schemas/VaultConfig'
      required:
        - 'id'
        - 'info'
        - 'config'

