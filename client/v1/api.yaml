          description: |-
            #to-do
        'description':
          type: string
          description: |-
            #to-do
        'order':
          type: object
          description: |-
            #to-do
          properties:
            'schema':
              type: object
              description: |-
                #to-do
              additionalProperties: true
            'data':
              type: object
              description: |-
                #to-do
              additionalProperties: true
          required:
            - 'schema'
            - 'data'
    'PaymentCollectionConfig':
      type: object
      description: |-
        #to-do
      properties:
        'vault-id':
          $ref: '#/components/schemas/VaultId'
        'order':
