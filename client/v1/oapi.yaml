          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to view payments collection.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
