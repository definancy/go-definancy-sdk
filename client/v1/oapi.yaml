openapi: '3.0.0'
info:
  title: Definancy SDK
  version: 0.0.1.wip.20250623
  description: |-
    REST API for managing asset, network and contract configurations and management, and vault-based financial operations.

tags:
  - name: Probe
    description: |-
      Health monitoring endpoints for verifying service availability and operational status.
  - name: Network
    description: |-
      Network configuration and status management.
  - name: Asset
    description: |-
      Asset configuration and status management.
  - name: Contract
    description: |-
      Contract configuration and status management.
  - name: Vault
    description: |-
      Vault configuration and status management.
  - name: Vault - Contract Subscription
    description: |-
      Management of vault contract associations within vaults.
  - name: Vault - Estimate
    description: |-
      Payment estimation for vault-based financial operations.
  - name: Vault - Payment Collection
    description: |-
      Payment processing and transaction management for vault-based financial operations.

paths:
  # Probes
  /api/v1/healthy:
    get:
      operationId: HealthyCheck
      summary: Health Check
      description: |-
        Returns Ok if healthy (liveness). 
      tags:
        - Probe
      responses:
        '200':
          description: |-
            OK.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
  /api/v1/ready:
    get:
      operationId: ReadyCheck
      summary: Ready Check
      description: |-
        Returns OK if ready (readiness).
      tags:
        - Probe
      responses:
        '200':
          description: |-
            OK.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'

  # Network
  /api/v1/network:
    get:
      operationId: GetNetworks
      summary: List Networks
      description: |-
        Retrieves all networks.
      tags:
        - Network
      responses:
        '200':
          description: |-
            Networks retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Network'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to view payments collection.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
  /api/v1/network/{network-id}:
    get:
      operationId: GetNetwork
      summary: Get Network
      description: |-
        View information about a specific network.
      tags:
        - Network
      parameters:
        - $ref: '#/components/parameters/NetworkIdParam'
      responses:
        '200':
          description: |-
            Network information retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to view the network information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '404':
          description: |-
            Network not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
    put:
      operationId: ConfigNetwork
      summary: Config Network
      description: |-
        Configures a Network.
      tags:
        - Network
      parameters:
        - $ref: '#/components/parameters/NetworkIdParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NetworkConfig'
        required: true
      responses:
        '200':
          description: |-
            Network configured successfully.
            Returns the updated configuration for the network.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to update the network configuration.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '404':
          description: |-
            Network not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'

