          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
  
  # Vault
  /api/v1/vault:
    get:
      operationId: GetVaults
      summary: List Vaults
      description: |-
        Retrieves all vaults.
      tags:
        - Vault
      responses:
        '200':
          description: |-
            Vaults retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vault'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to view payments collection.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
  /api/v1/vault/{vault-id}:
    get:
      operationId: GetVault
      summary: Get Vault
      description: |-
        View information about a specific vault.
      tags:
        - Vault
      parameters:
        - $ref: '#/components/parameters/VaultIdParam'
      responses:
        '200':
          description: |-
            Vault information retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vault'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to view the vault information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '404':
          description: |-
            Vault not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
    put:
      operationId: UpdateVault
      summary: Create/Update Vault
      description: |-
        Creates the vault if it doesn't exist.
        Updates the vault configuration.
      tags:
        - Vault
      parameters:
        - $ref: '#/components/parameters/VaultIdParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VaultConfig'
        required: true        
      responses:
        '200':
          description: |-
            Vault configured successfully.
            Returns the updated configuration for the vault.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vault'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to update the vault configuration.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '404':
          description: |-
            Vault not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
    delete:
      operationId: ArchiveVault
      summary: Archive Vault
      description: |-
        Archives a vault.
      tags:
        - Vault
      parameters:
        - $ref: '#/components/parameters/VaultIdParam'
      responses:
        '200':
          description: |-
            Vault archived successfully.
            Returns the updated configuration for the vault.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vault'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to update the vault configuration.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '404':
          description: |-
            Vault not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'

  # Vault - Contract Subscription
  /api/v1/vault/{vault-id}/contract/{asset-unit}/{network-id}:
    put:
      operationId: VaultSubscribeContract
      summary: Subscribes a Contract for Vault
      description: |-
        Subscribe a contract in the context of a vault.
      tags:
        - Vault - Contract Subscription
      parameters:
        - $ref: '#/components/parameters/VaultIdParam'
        - $ref: '#/components/parameters/AssetUnitParam'
        - $ref: '#/components/parameters/NetworkIdParam'
      responses:
        '200':
          description: |-
            Contract subscribed successfully.
            Returns the updated configuration for the vault.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vault'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to update the vault configuration.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '404':
          description: |-
            Vault or Contract not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
    delete:
      operationId: VaultUnsubscribeContract
      summary: Unsubscribes a Contract for Vault
      description: |-
        Unsubscribe a contract in the context of a vault.
      tags:
        - Vault - Contract Subscription
      parameters:
        - $ref: '#/components/parameters/VaultIdParam'
        - $ref: '#/components/parameters/AssetUnitParam'
        - $ref: '#/components/parameters/NetworkIdParam'
      responses:
        '200':
          description: |-
            Contract unsubscribed successfully.
            Returns the updated configuration for the vault.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Vault'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to update the vault configuration.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '404':
          description: |-
            Subscription not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
  
  # Vault - Estimate
  /api/v1/vault/{vault-id}/estimate:
    post:
      operationId: VaultGetEstimate
      summary: Generate a payment estimate.
      description: |-
        Calculates payment scenarios for specified contracts and amounts.
        Requires at least one contract-amount pair in the request body.
      tags:
        - Vault - Estimate
      parameters:
        - $ref: '#/components/parameters/VaultIdParam'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                $ref: '#/components/schemas/ContractAmount'
        required: true
      responses:
        '200':
          description: |-
            Payment estimate generated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Estimate'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to generate estimates.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '404':
          description: |-
            Vault not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'

  # Vault - Payment Collection
  /api/v1/vault/{vault-id}/payment-collection:
    post:
      operationId: CreatePaymentCollection
      summary: Create Payment Collection
      description: |-
        Create a new payment collection.
      tags:
        - Vault - Payment Collection
      parameters:
        - $ref: '#/components/parameters/VaultIdParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCollectionConfig'
        required: true
      responses:
        '201':
          description: |-
            Payment collection created successfully.
          headers:
            Location:
              description: URL of the created payment collection.
              schema:
                type: string
                format: uri
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentCollection'
        '400':
          description: |-
            Invalid request parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to add new payments collection.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '404':
          description: |-
            Vault not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'

  /api/v1/vault/{vault-id}/payment-collection/{payment-collection-id}:
    get:
      operationId: GetPaymentCollection
      summary: Get Payment Collection
      description: |-
        View information about the existing payment collection.
      tags:
        - Vault - Payment Collection
      parameters:
        - $ref: '#/components/parameters/VaultIdParam'
        - $ref: '#/components/parameters/PaymentCollectionIdParam'
      responses:
        '200':
          description: |-
            Payment collection retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentCollection'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to view payments collection.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '404':
          description: |-
            Payment Collection not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
    put:
      operationId: UpdatePaymentCollection
      summary: Update Payment Collection
      description: |-
        Update a payment collection.
      tags:
        - Vault - Payment Collection
      parameters:
        - $ref: '#/components/parameters/VaultIdParam'
        - $ref: '#/components/parameters/PaymentCollectionIdParam'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentCollectionConfig'
        required: true
      responses:
        '200':
          description: |-
            Payment collection updated successfully.
