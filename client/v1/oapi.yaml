      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssetConfig'
        required: true
      responses:
        '200':
          description: |-
            Asset configured successfully.
            Returns the updated configuration for the asset.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Asset'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to update the asset configuration.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '404':
          description: |-
            Asset not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        default:
          description: |-
            Unknown error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'

  # Contract
  /api/v1/contract:
    get:
      operationId: GetContracts
      summary: List Contracts
      description: |-
        Retrieves all contracts.
      tags:
        - Contract
      responses:
        '200':
          description: |-
            Contracts retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Contract'
          headers:
            Cache-Control:
              $ref: '#/components/headers/CacheControlHeader'
        '401':
          description: |-
            Missing authorization.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorList'
        '403':
          description: |-
            You are authenticated but forbidden to view payments collection.
          content:
